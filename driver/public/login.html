<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="POS Login" />
    <meta name="author" content="" />
    <title>Login - POS</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="assets/js/font-awesome-all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form id="formLogin">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="login-user" type="text" placeholder="Ingrese su usuario" required />
                                            <label for="login-user">Usuario</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="login-password" type="password" placeholder="Contraseña" required />
                                            <label for="login-password">Contraseña</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="password.html">¿Olvidó su contraseña?</a>
                                            <button type="submit" class="btn btn-primary">Ingresar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">¿No tienes cuenta? Regístrate</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; POS 2025</div>
                        <div>
                            <a href="#">Política de Privacidad</a>
                            &middot;
                            <a href="#">Términos &amp; Condiciones</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <!-- Lógica de Login -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const formLogin = document.getElementById('formLogin');

        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = {
                username: document.getElementById('login-user').value.trim(),
                password: document.getElementById('login-password').value.trim()
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const data = await response.json();
                    // Ejemplo: Guardar token
                    // localStorage.setItem('token', data.token);
                    window.location.href = 'index.html';
                } else {
                    alert('❌ Usuario o contraseña incorrectos.');
                }
            } catch (error) {
                console.error('Error en el login:', error);
                alert('⚠ Error al conectar con el servidor.');
            }
        });
    });
    </script>
</body>
</html>
